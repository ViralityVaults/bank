<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBANK - Transactions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>UBANK</h1>
            <p>Your Trusted Banking Partner in AUS</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Input Transaction</a></li>
                <li><a href="transactions.html">View Transactions</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="transaction-log">
            <h2>Transaction Log</h2>
            <table id="transactionTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount (AUD)</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transactions will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 UBANK. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
